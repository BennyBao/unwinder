<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="build/styles.css" />
    <style type="text/css">
      html, body {
      margin: 0;
      body: 0;
      padding: 1em;
      }

      .CodeMirror {
      height: 500px;
      }

      .debugger {
      border: 1px solid #d0d0d0;
      }

      .figure-label {
      text-align: center;
      line-height: 1.5em;
      font-style: italic;
      width: 500px;
      margin: 0 auto;
      margin-top: 1em;
      }
</style>
  </head>
  <body>
    <div id="template">
      <div id="editor-area">
        <div id="editor"></div>
        <div id="output">
          <h4>Output:</h4>
          <div id="actual-output"></div>
        </div>
        <div id="stack">
          <h4>Stack:</h4>
          <div id="actual-stack">
          </div>
        </div>
      </div>
      <div id="buttons">
        <div id="resumed">
          <button id="run">Run</button>
          <button id="run-no-breakpoints">Run & Ignore Breakpoints</button>
        </div>
        <div id="paused">
          <button id="continue">Continue</button>
          <button id="step">Step</button>
        </div>
      </div>
    </div>

    <div class="debugger" id="demo">
function foo(func) {
  return func();
}

console.log(foo(function() { return 4 }));
    </div>
    <div class="figure-label">
      Click on any line to set a breakpoint.
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
